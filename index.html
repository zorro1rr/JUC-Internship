<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="JUC Internship"
      content="Skills chanllenge for the JUC internship"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUC Internship</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Karma&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="content" role="main">
      <form id="contactForm">
        <div class="inputDivs">
          <h1>Contact Us</h1>
        </div>
        <div class="inputDivs">
          <label for="name" class="labels">Name</label>
          <input type="text" id="name" class="inputs" name="name" required />
        </div>
        <div class="inputDivs">
          <label for="email" class="labels">Email</label>
          <input type="email" id="email" class="inputs" name="email" required />
        </div>
        <div class="inputDivs">
          <label for="date" class="labels">Birth date</label>
          <input
            type="date"
            id="date"
            class="inputs"
            name="birthDate"
            required
          />
        </div>
        <div class="inputDivs">
          <span>
            <input type="checkbox" id="agree" name="emailConsent" required />
            <label for="agree">I agree to be contacted via email.</label>
          </span>
        </div>
        <div id="message"></div>
        <div id="buttons">
          <button type="button" id="clear" class="buttons">Clear</button>
          <button type="submit" value="Submit" id="submit" class="buttons">
            Submit
          </button>
        </div>
      </form>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
