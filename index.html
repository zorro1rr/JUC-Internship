<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUC Internship</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Karma&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="content" role="main">
      <form>
        <div class="inputDivs">
          <h1>Contact Us</h1>
        </div>
        <div class="inputDivs">
          <label for="name" class="labels">Name</label>
          <input type="text" id="name" class="inputs" />
        </div>
        <div class="inputDivs">
          <label for="email" class="labels">Email</label>
          <input type="email" id="email" class="inputs" />
        </div>
        <div class="inputDivs">
          <label for="birth date" class="labels">Birth date</label>
          <input type="date" id="date" class="inputs" />
        </div>
        <div class="inputDivs">
          <span>
            <input type="checkbox" id="agree" />
            <label for="contact terms"
              >I agree to be contacted via email.</label
            >
          </span>
        </div>
        <div id="buttons">
          <button type="clear">Clear</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
